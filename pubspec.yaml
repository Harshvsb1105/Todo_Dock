name: todo_dock
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  intl: ^0.16.1
  font_awesome_flutter: ^8.8.1
  equatable: ^1.2.3
  sqflite: ^1.3.1
  path_provider: ^1.6.11
  shared_preferences: ^0.5.8
  flutter_neumorphic:
    git:
      url: git://github.com/Idean/Flutter-Neumorphic.git

  provider: ^4.3.1
  easy_localization: ^2.3.2
  flare_flutter: ^2.0.5
  google_fonts: ^1.1.0
  url_launcher: ^5.5.0
  package_info: ^0.4.1
  expandable: ^4.1.4
  percent_indicator: ^2.1.5
  rxdart: ^0.24.1
  flutter_local_notifications: ^1.4.4+4






dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.5

flutter_icons:
  image_path: "assets/icon/todo_dock.png"
  android: 'launcher_icon'
  ios: true
#  adaptive_icon_background: "#dedede" # only available for Android 8.0 devices and above
#  adaptive_icon_foreground: "assets/icon/icon_foreground.png" # only available for Android 8.0 devices and above
##flutter pub run flutter_launcher_icons:main

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/animation/
    - assets/locales/
    - assets/icon/